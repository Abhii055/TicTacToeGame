<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	
	<div class="header">
		<h1>TIC TAC TOE !</h1>
	</div>
	
	<div class="box">
		<div class="row">
			<input class="btn" type="button" readonly>
			<input class="btn" type="button" readonly>
			<input class="btn" type="button" readonly>
		</div>		
		
		<div class="row">
			<input class="btn" type="button" readonly>
			<input class="btn" type="button" readonly>
			<input class="btn" type="button" readonly>
		</div>	
		
		<div class="row">
			<input class="btn" type="button" readonly>
			<input class="btn" type="button" readonly>
			<input class="btn" type="button" readonly>
		</div>	
	
	
	<h3 class="result">Player X turn</h3>
	
	<div class="reset">
		<button id="reset">Reset Game</button>
	</div>

</div>

<script src="jsj.js"></script>
</body>
</html>
